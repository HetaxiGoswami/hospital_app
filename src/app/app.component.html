<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Logo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mynavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/appointment']">Appointment</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/patient-list']">Patient</a>
        </li>
      </ul>
      <form class="d-flex">
        <button class="btn btn-sm btn-light" type="button" *ngIf="loggedHospitalData.hospitalId != 0">{{loggedHospitalData.hospitalEmailId}}</button>

        <button class="btn btn-sm btn-success" type="button" *ngIf="loggedHospitalData.hospitalId != 0" (click)="logOff()">logout</button>

        <button class="btn  btn-sm btn-primary" type="button" *ngIf="loggedHospitalData.hospitalId == 0" (click)="showLogin()">Login</button>
      </form>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>

<div class="modal" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          (click)="closeLogin()"
        ></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label for="">Username</label>
            <input type="text" class="form-control" id="" [(ngModel)]="userObj.userName"/>
          </div>
          <div class="col-12">
            <label for="">password</label>
            <input type="text" class="form-control" id=""[(ngModel)]="userObj.password" />
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-success" (click)="addLogin()" data-bs-dismiss="modal">
          {{isLoading ? '....':'login'}}
        </button>
      </div>
    </div>
  </div>
</div>
